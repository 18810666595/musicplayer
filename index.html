<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>musicplayer</title>
</head>

<body>
  <div class="musicbox">
    <header>
      <div class="album"><i class="iconfont icon-music"></i>
        <ul class="album-list hidden">
        </ul>
      </div>
      <div class="lrc">
        <i class="iconfont icon-lrc"></i>
        <i class="iconfont icon-dis"></i>
      </div>
    </header>

    <main>
      <h2>title</h2>
      <p>artist</p>
      <div class="lrc-ct">
      </div>



      <div class="pic-ct">
        <div class="disc active"></div>
        <div class="pic"></div>
      </div>
    </main>

    <footer>

      <div class="timeline">
        <div class="progress">
          <div class="time">0:00</div>
          <div class="bar">
            <div class="progress-total"></div>
            <div class="progress-now"></div>
          </div>
        </div>
      </div>

      <div class="adjust">
        <div class="adjust-volume clearfix">
          <i class="iconfont icon-voice"></i>
          <div class="progress">
            <div class="bar">
              <div class="progress-total"></div>
              <div class="progress-now"></div>
            </div>
          </div>
        </div>
        <div class="adjust-loop">
          <i class="iconfont icon-random"></i>
          <i class="iconfont icon-loop"></i>
        </div>
      </div>

      <div class="control">
        <i class="pre iconfont icon-pre"></i>
        <i class="play iconfont icon-play"></i>
        <i class="play iconfont icon-pause"></i>
        <i class="next iconfont icon-next"></i>
      </div>

      <p class="maker">
        <a href="https://github.com/18810666595/musicplayer" target="_blank"><i>Music</i></a>
        &nbsp; by &nbsp;
        <a href="https://18810666595.github.io/resumer" target="_blank"><i>陈功</i></a>
      </p>
    </footer>
  </div>
</body>

</html>
