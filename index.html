<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicplayer</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_sdq5b8jzjsl40a4i.css">
</head>

<body>
    <div class="musicbox">
        <header>
            <div class="album"><i class="iconfont icon-music"></i>
              <ul class="album-list hidden">
              </ul>
            </div>
            <div class="lrc"><i class="iconfont icon-lrc"></i </div>
        </header>

        <main>
            <h2>title</h2>
            <p>artist</p>
            <pre></pre>


            <div class="pic-ct">
              <div class="disc active"></div>
              <div class="pic">
              </div>

            </div>
        </main>

        <footer>
          <div class="adjust">
            <div class="adjust-volume">
              <i class="iconfont icon-voice"></i>
            </div>
            <div class="adjust-hide"><i class="iconfont icon-hide"></i></div>
          </div>
          <div class="timeline">timeline</div>
          <div class="control">
            <i class="pre iconfont icon-pre"></i>
            <i class="play iconfont icon-play"></i>
            <i class="play iconfont icon-pause"></i>
            <i class="next iconfont icon-next"></i>
          </div>

        </footer>
    </div>
</body>

</html>
